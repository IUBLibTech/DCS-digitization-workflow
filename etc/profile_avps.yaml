name: avps

physical_objects:
  default:
    id_pattern: "AVPS_{barcode:14s}"
    id_validators:
      barcode: [luhn]    
    uses: {}

  # generic templates...
  _audio:
    sequence_count: 2  
    uses:
      pres:
        pattern: AVPS_{barcode:14s}_{sequence:02d}_pres.wav
        has_metadata: true
                
      prod: 
        pattern: AVPS_{barcode:14s}_{sequence:02d}_prod.wav

      presInt:
        pattern: AVPS_{barcode:14s}_{sequence:02d}_presInt.wav
        optional: true
        


    

  _video:
    sequence_count: 1

  # real datatypes
  audiocassette:
    isa: [_audio]
    media_defaults: {}
    sequence_defaults:
      label: side {sequence_id}

  open_reel_audio:
    isa: [_audio]
    sequence_defaults:
      label: direction {sequence_id}